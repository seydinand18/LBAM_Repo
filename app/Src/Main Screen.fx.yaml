"'Main Screen' As screen":

    "'Main container' As groupContainer.horizontalAutoLayoutContainer":
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        X: =
        ZIndex: =2

        "'Header container' As groupContainer.horizontalAutoLayoutContainer":
            AlignInContainer: =AlignInContainer.SetByContainer
            BorderThickness: =1
            Height: =50
            LayoutMinHeight: =40
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =1

            "'Atos SN Header Component_1' As 'Atos SN Header Component'":
                HeaderFill: =RGBA(172, 62, 11, 1)
                HeaderHeight: =Parent.Height
                Height: ='Atos SN Header Component_1'.ShowDetailsHeight
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                ShowDetailsHeight: ='Atos SN Header Component_1'.HeaderHeight

        "'Body container' As groupContainer.horizontalAutoLayoutContainer":
            FillPortions: =14
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            "'Menu container' As groupContainer.verticalAutoLayoutContainer":
                AlignInContainer: =AlignInContainer.SetByContainer
                FillPortions: =0
                Height: =Parent.Height
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: ='Atos SN Menu Component_1'.MenuWidth
                ZIndex: =2

                "'Atos SN Menu Component_1' As 'Atos SN Menu Component'":
                    Fill: ='Atos SN Menu Component_1'.MenuBgColor
                    Height: =Parent.Height
                    LayoutMinHeight: =640
                    LayoutMinWidth: =640
                    OnReset: =Set(ExpandMenu, 'Atos SN Menu Component_1'.InExpandMenu)
                    Width: =Parent.Width

            "'No name container' As groupContainer.verticalAutoLayoutContainer":
                FillPortions: =4
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =3

                "'Content container' As groupContainer.verticalAutoLayoutContainer":
                    AlignInContainer: =AlignInContainer.SetByContainer
                    FillPortions: =14
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    Width: =Parent.Width
                    ZIndex: =1

                "'Footer container' As groupContainer.horizontalAutoLayoutContainer":
                    AlignInContainer: =AlignInContainer.SetByContainer
                    Height: =50
                    LayoutMinHeight: =40
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    Width: =Parent.Width
                    ZIndex: =2

                    "'Atos SN Footer Component_1' As 'Atos SN Footer Component'":
                        Fill: ='Atos SN Footer Component_1'.FooterFill
                        Height: =Parent.Height
                        LayoutMinHeight: =640
                        LayoutMinWidth: =640
                        Width: =Parent.Width
                        ZIndex: =1

